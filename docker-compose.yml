services:
  # ===========================================
  # LARAVEL APP (Brain - Queue Producer)
  # ===========================================
  laravel:
    build:
      context: ./laravel/docker/app
      dockerfile: Dockerfile
    image: univision-laravel
    container_name: univision-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    env_file:
      - ./laravel/.env
    environment:
      - MEDIAMTX_HOST=mediamtx
    networks:
      - univision-network
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mediamtx:
        condition: service_healthy

  # ===========================================
  # NGINX (Web Server)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: univision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./laravel:/var/www/html:ro
      - ./laravel/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - univision-network
    depends_on:
      laravel:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # YOLO Worker (People Counter - Queue Consumer)
  # ===========================================
  yolo:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    image: univision-yolo
    container_name: univision-yolo
    restart: unless-stopped
    volumes:
      - ./fastapi:/app
      - ./laravel/storage/app/public/snapshots:/var/www/html/storage/app/public/snapshots:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - YOLO_CONFIDENCE=0.3
    networks:
      - univision-network
    depends_on:
      redis:
        condition: service_healthy

  # ===========================================
  # MEDIAMTX (RTSP/HLS Streaming Server)
  # ===========================================
  mediamtx:
    image: bluenviron/mediamtx:latest-ffmpeg
    container_name: univision-mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554" # RTSP
      - "1935:1935" # RTMP
      - "8888:8888" # HLS
      - "8889:8889" # WebRTC
      - "9997:9997" # API
    volumes:
      - ./laravel/mediamtx.yml:/mediamtx.yml:ro
    networks:
      - univision-network
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8554 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # REDIS (Shared Queue - Laravel <-> FastAPI)
  # ===========================================
  redis:
    image: redis:alpine
    container_name: univision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - univision-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ===========================================
  # POSTGRESQL (Shared Database)
  # ===========================================
  pgsql:
    image: postgres:17-alpine
    container_name: univision-pgsql
    restart: unless-stopped
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - univision-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-laravel}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ===========================================
# SHARED NETWORK
# ===========================================
networks:
  univision-network:
    driver: bridge

# ===========================================
# PERSISTENT VOLUMES
# ===========================================
volumes:
  redis-data:
    driver: local
  pgsql-data:
    driver: local
